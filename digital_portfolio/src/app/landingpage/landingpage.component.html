<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/landingpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="landing-page">
        <div class="left-half">
            <div class="text-container">
                <h3>Gokul Ravichandran</h3>
                <p>Your journey to excellence starts here</p>
            </div>
        </div>
        <div class="right-half">
            <div class="grid-container">
                <div class="grid-section">
                    <div class="grid-item">
                        <img src="/assets/Image1.jpeg" alt="Image 1" class="align-custom">
                    </div>
                    <div class="grid-item">
                        <img src="/assets/Image5.jpg" alt="Image 2" class="align-custom">
                    </div>
                    <div class="grid-item">
                        <img src="/assets/Image2.jpg" alt="Image 3" class="align-custom">
                    </div>
                    <div class="grid-item">
                        <img src="/assets/Image4.jpg" alt="Image 4" class="align-custom">
                    </div>
                    <div class="grid-item">
                        <img src="/assets/Image3.jpg" alt="Image 5" class="align-custom">
                    </div>
                    <div class="grid-item">
                        <img src="/assets/Image6.jpg" alt="Image 6" class="align-custom">
                    </div>
                </div>
            </div>
        </div>
        <div class="vertical-rectangle">
            <img src="/assets/masterimage.jpg" alt="Master Image" class="master-image">
        </div>
    </div>
</body>

</html>
